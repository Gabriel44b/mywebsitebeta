    <div class="gallery">

        <img src="https://via.placeholder.com/300/ff0000" alt="Imagem 2" class="popup-trigger" data-index="1">
        <img src="https://via.placeholder.com/300/00ff00" alt="Imagem 3" class="popup-trigger" data-index="2">

                <div class="carousel-images" id="carousel-images">
                    <img src="https://via.placeholder.com/500" alt="Imagem 1">
                    <img src="https://via.placeholder.com/500/ff0000" alt="Imagem 2">
                    <img src="https://via.placeholder.com/500/00ff00" alt="Imagem 3">

                </div>
                <button class="carousel-btn next" id="next-btn">&gt;</button>
            </div>
        </div>
